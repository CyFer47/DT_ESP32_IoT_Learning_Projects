
#"C:\Program Files\mosquitto\mosquitto.exe" -c "C:\Program Files\mosquitto\mosquitto.conf"

# ===============================
# Mosquitto MQTT Broker Config
# Windows - No Authentication Mode
# ===============================

# Allow anonymous clients to connect
allow_anonymous true

# Disable password authentication (not used)
# password_file is not set

# Listen on the default MQTT port
listener 1883

# Optional: Listen on all network interfaces
bind_address 0.0.0.0

# Disable persistence to simplify setup (optional)
persistence false

# Log output to console for easier debugging
log_dest stdout
log_type all

# Optional: Increase connection limits
max_connections -1

# Allow long client IDs if needed
max_inflight_messages 100
max_queued_messages 1000
